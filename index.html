<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer - Pomodoro</title>
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="Timer style pomodoro">
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-icon">
</head>
<body>
    <div class="day-night">
        <button><img src="assets/sun.svg" alt=""></button>
    </div>
    <div class="clock">
        <div class="minutes">25</div>
        <div class="two-points">:</div>
        <div class="seconds">00</div>
    </div>
    <div class="controls">
        <div class="play"><img src="assets/play.svg" alt=""></div>
        <div class="pause"><img src="assets/pause.svg" alt=""></div>
        <div class="reset"><img src="assets/reset.svg" alt=""></div>
        <div class="stop"><img src="assets/stop.svg" alt=""></div>
        <div class="mute"><img src="assets/mute.svg" alt=""></div>
        <div class="sound"><img src="assets/sound.svg" alt=""></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
