<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer - Pomodoro</title>
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="Timer style pomodoro">
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <div id="app">
        <button id="toggle-mode">
            <span>Ativar/Desativar Light Mode</span>
            <i class="ph-bold ph-sun"></i>
            <i class="ph-bold ph-moon"></i>
        </button>
        <section id="timer" class="flex">
            <span id="minutes">25</span>
            <span id="two-points">:</span>
            <span id="seconds">00</span>
        </section>
        <section id="controls" class="flex">
            <button class="ph ph-play-circle"></button>
            <button class="ph ph-pause-circle"></button>
            <button class="ph ph-timer"></button>
            <button class="ph ph-stop-circle"></button>
            <button class="ph ph-speaker-none"></button>
            <button class="ph ph-speaker-high"></button>
        </section>
    </div>
    <script src="main.js"></script>
</body>
</html>
